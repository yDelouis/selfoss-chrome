<!doctype html>
<head>
    <meta charset="utf-8">

    <title>Selfoss-chrome configuration</title>

    <link rel="stylesheet" href="options.css" />

</head>
<body class="publicmode">

    <!-- navigation -->
    <div id="nav">
        <div id="nav-logo"></div>
        <div id="nav-save">Save</div>

        <hr>

	</div>

	<!-- content -->
    <div id="content">
		<p>
			Your Selfoss instance's URL:
			<input type="url" id="url" size="30"
				 placeholder="https://selfoss.example.com" />
		</p>

		<p>
			Username:
			<input type="text" id="username" size="30"
				placeholder="Leave empty if there is no authentication" />
		</p>

		<p>
			Password:
			<input type="password" id="password" size="30"
				placeholder="Leave empty if there is no authentication" />
		</p>

		<p id="status"></p>
	</div>

	<script src="options.js"></script>

</body>
</html>
